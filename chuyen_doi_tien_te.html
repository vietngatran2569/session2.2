<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<table >
  <tr>
      <td style="color: blue;">Amount</td>
      <td style="color: blue;">From Curency</td>
      <td style="color: blue;">To Curency</td>
      <td></td>
  </tr>
    <tr>
        <td>
            <input id="amout">
        </td>
        <td>
            <select id="from">
                <option value ="1">Viet nam</option>
                <option value ="214">Japan</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="1">Viet nam</option>
                <option value="214">Japan</option>
            </select>
        </td>
        <td>
            <input type="submit" onclick="chuyendoi()">
        </td>
    </tr>
    <label>Result: </label>
    <label id="result"></label>
</table>
<script>
  function chuyendoi(){
      let amo=parseInt(document.getElementById("amout").value);
      let tto=parseInt(document.getElementById("to").value);
      let frr=parseInt(document.getElementById("from").value);
      let re= (amo*tto)/frr;
      document.getElementById("result").innerHTML=re;
  }
</script>
</body>
</html>
