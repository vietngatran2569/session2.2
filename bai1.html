<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputLy;
    let inputHoa;
    let inputSinh;
    inputLy=prompt('Diem thi Ly ');
    inputHoa=prompt('Diem thi Hoa ');
    inputSinh=prompt('Diem thi Sinh ');
    let ly=parseInt(inputLy);
    let hoa=parseInt(inputHoa);
    let sinh=parseInt(inputSinh);
    let dtb=(ly+hoa+sinh)/3;
    let tong=ly+hoa+sinh;
    document.write('diem trung binh '+dtb);
    document.write('<br/>');
    document.write('tong diem '+tong);
</script>
</body>
</html>
